<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      Andrea's News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="dark">

<app-noticias [noticias]="noticias"></app-noticias>

<ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)" >
  <ion-infinite-scroll-content loadingSpinner="bubbles" class="loading-spinner" loadingText="Cargando Data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
